#applicaction.properties

# Nombre del microservicio
spring.application.name=cuenta-service

# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/banco_db
spring.datasource.username=aldahir
spring.datasource.password=Unveranosinti
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Puerto del servidor (diferente al de Clientes)
server.port=8080

# Configuración adicional para debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de logging profesional
logging.level.com.microService.demo=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
